<mat-tab-group>
  <mat-tab label="All Students">
    <section class="statis mt-4 text-center" >
      <div class="row" >
        <div class="col-md-6 col-lg-3 mb-4 mb-lg-0" *ngFor="let data of allStudent">
          <div class="box bg-cards p-3 mb-3">
            <i class="uil-eye"></i>
            <h3 class="text-cards">{{data.first_name + " " + data.last_name}}</h3>
            <img class="img-thumbnail rounded-circle" src="https://genshin-impact.gamefever.co.id/wp-content/uploads/2021/03/Character_Zhongli.png" >
            <div class="lead text-cards">
              <table class="table table-dark table-stripped text-cards">
                <tbody>
                  <tr>
                    <th>Status</th>
                    <td>:</td>
                    <td>{{data?.status}}</td>
                  </tr>
                  <tr>
                    <th>Gender</th>
                    <td>:</td>
                    <td>{{data?.gender}}</td>
                  </tr>
                  <tr>
                    <th>Kelas</th>
                    <td>:</td>
                    <td>{{"Kelas " + data?.kelas.class_name}}</td>
                  </tr>
                </tbody>
                </table>
            </div>
            
            <button class="btn btn-secondary" routerLink="/studentdetails/{{data?.id}}" >Details</button>
          </div>
        </div>
      </div>
    </section>

  </mat-tab>
