<section class="statis mt-4 text-center ">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-12 mb-4 mb-lg-0">
      <div class="box bg-cards p-auto">
        <i class="uil-eye"></i>
        <h3 class="text-cards">Teacher List</h3>
        <div class="m-2">

          <table class="table table-bordered rounded-2">
            <tr>
              <th>Name</th>
             <th>Gender</th>
             <th>Class</th>
             <th>Subject</th>
             <th>Blood Group</th>
             <th>Address</th>
             <th>Phone</th>
             <th>Email</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let data of teachers" class="content-list">
              <td>
                <p>{{ data?.first_name }} {{ data?.last_name }}</p>
              </td>
              <td>
                <p>{{ data?.gender }}</p>
              </td>
              <td>
                <p>{{ data?.kelas?.class_name }}</p>
              </td>
              <td>
                <p *ngFor="let subject of data?.Subject">
                  {{ subject?.subject_name }}
                </p>
              </td>
              <td>
                <p>{{ data?.blood_group }}</p>
              </td>
              <td>
                <p>{{ data?.address }}</p>
              </td>
              <td>
                <p>{{ data?.phone }}</p>
              </td>
              <td>
                <p>{{ data?.email }}</p>
              </td>
              <td>
                <div class="btn-group-vertical">
                  <button type="button my-1" class="btn btn-secondary py-2" routerLink="/teacherdetails/{{ data?._id }}">Details</button>
                  <button type="button" class="btn btn-secondary py-2 my-1" routerLink="/teacheredit/{{ data?._id }}">Edit</button>
                </div>
              </td>
            </tr>
          </table>

        </div>
      </div>
    </div>
  </div>
</section>
